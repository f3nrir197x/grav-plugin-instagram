name: Instagram
version: 1.0.0
description: "**Instagram** based on the plugin from Igor Buyanov and updated to the recent API"
icon: instagram
author:
  name: Efrain Berrio
  email: eberrio@gmail.com
  url: https://github.com/f3nrir197x/grav-plugin-instagram
homepage: https://github.com/f3nrir197x/grav-plugin-instagram
keywords: instagram
bugs: https://github.com/f3nrir197x/grav-plugin-instagram/issues
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    feed_parameters:
      type: section
      title: Feed Parameters
      underline: true
      fields:

        feed_parameters.count:
          type: text
          size: small
          label: Amount of feed items to show
          placeholder: "Defaults to 7"
          default: 7
          validate:
            type: number
            min: 1
            max: 20

        feed_parameters.cache_time:
          type: text
          size: small
          label: Hours to cache the feed
          placeholder: "Defaults to 1"
          default: 1
          validate:
            type: number
            min: 1
            max: 65535

        feed_parameters.user_id:
          type: text
          size: small
          label: User id
          help: Instagram user id whose feed will be shown
          placeholder: "user id"
          default: ''
          validate:
            type: string

        feed_parameters.access_token:
          type: text
          size: large
          label: Access token
          help: Instagram API access token
          placeholder: "access token"
          default: ''
          validate:
            type: string
